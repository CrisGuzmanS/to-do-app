<ion-list>

  <ion-item-sliding #itemSliding *ngFor="let lista of tareasService.listas | filtroCompletado:terminada">

    <ion-item-options side="left">
      <button ion-button icon-only color="info" (click)="editarLista(lista, itemSliding)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item-options>

    <button ion-item (click)="listaSeleccionada(lista)">
      {{ lista.titulo }}
      <ion-note item-end>{{lista.items.length}} tareas</ion-note>
    </button>

    <ion-item-options side="right">
      <button ion-button icon-only color="danger" (click)="borrarLista(lista)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>


</ion-list>
