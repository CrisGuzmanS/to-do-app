<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-list-header>Datos de la nueva tarea</ion-list-header>

    <ion-item>
      <ion-label floating>TAREA {{nombreItem}}</ion-label>
      <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list *ngIf="lista.items.length > 0">

    <ion-list-header>TAREAS POR HACER</ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index">
      <button ion-item detail-none (click)="actualizarItem(item)">
        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
        <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
        {{item.descripcion}}
      </button>

      <ion-item-options side="right">
        <button ion-button icon-only text-center color="danger" (click)="borrar(i)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
